<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form FreeCodeCamp</title>
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <fieldset>
        <label for="name">Name</label>
            <input 
                type="text" 
                id="name" 
                placeholder="Enter your name" 
                required 
        />

        <label for="email">Email</label>
            <input 
                type="email" 
                id="email" 
                placeholder="Enter your email" 
                required 
        />
        
        <label for="age">Age <small>(optional)</small></label>
            <input 
                type="number" 
                id="age" 
                placeholder="Age"
            />
            
        <label for="role">Which option best describes your current role?</label>
        <select required>
            <option disabled selected>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
        </select>
    </fieldset>


    <fieldset>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label>
            <input 
                type="radio" 
                class="inline" 
                name="role"
            />
                No
        </label>
        <label>
            <input
                type="radio" 
                class="inline" 
                name="role"
                />
                    Yes
            </label>
        <label>
            <input 
                type="radio" 
                class="inline" 
                name="role"
                />
                    Maybe 
        </label>
    </fieldset>


    <fieldset>
        <label>What is you favorite feature of freeCodeCamp? </label>
            <select>
                <option disabled selected>Select an option</option>
                <option>Challenges</option>
                <option>Projects</option>
                <option>Community</option>
                <option>Open Source</option>
            </select>


        <br><br>


        <label>What would you like to see improved?<small>(Check all that apply)</small></label>
        <label>
            <input 
                type="checkbox"
            />
                    Front-end Projects 
        </label>
        <label>
            <input 
                type="checkbox"
            />
                    Back-end Projects
        </label>
        <label>
            <input 
                type="checkbox"
            />
                    Data Visualization
        </label>
        <label>
            <input 
                type="checkbox"
            />
                    Challenges
        </label>
        <label>
            <input 
                type="checkbox"
                />
                    Open Source Community
        </label>
        <label>
            <input 
                type="checkbox"
            />
                    Gitter help rooms
        </label>
        <label>
            <input 
                type="checkbox"
            />
                    Videos
        </label>
        <label>
            <input 
                type="checkbox"
            />
                    City Meetups
        </label>
        <label>
            <input 
                type="checkbox"
            />
                    Wiki
        </label>
        <label>
            <input 
                type="checkbox"
            />  
                    Forum
        </label>
        <label>
            <input 
                type="checkbox"
            />
                    Additional Courses
        </label>

        <br>
        <br>

        <label>Any Comments or Suggestions?
            <textarea 
                placeholder="Enter your comment here..."></textarea
                >
        </label>
    </fieldset>


    <form 
        action="https://htmlcolors.com/google-color-picker" 
        method="post"
        >
        <input 
            type="submit" 
            value="Submit" 
            />
    </form>
</body>
</html>
