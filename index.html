<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Survey Form FreeCodeCamp</title>
    </head>

    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        
        <form id="survey-form">
            <fieldset>
                <label for="name" id="name-label">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        placeholder="Enter your name" 
                        required 
                    />

                <label for="email" id="email-label">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="Enter your email" 
                        required 
                    />
                
                <label for="age" id="number-label">Age <small>(optional)</small></label>
                    <input 
                        type="number" 
                        id="number" 
                        min="13"
                        max="120"
                        placeholder="Age"
                    />
                    
                <label for="role">Which option best describes your current role?</label>
                <select id="dropdown" required>
                    <option disabled selected>Select current role</option>
                    <option>Student</option>
                    <option>Full Time Job</option>
                    <option>Full Time Learner</option>
                    <option>Prefer not to say</option>
                    <option>Other</option>
                </select>
            </fieldset>


            <fieldset>
                <label>Would you recommend freeCodeCamp to a friend?</label>
                <label>
                    <input 
                        type="radio" 
                        class="inline" 
                        name="yes-no-maybe"
                        value="Yes"
                    />
                        Yes
                </label>
                <label>
                    <input
                        type="radio" 
                        class="inline" 
                        name="yes-no-maybe"
                        value="No"
                    />
                            No
                    </label>
                <label>
                    <input 
                        type="radio" 
                        class="inline" 
                        name="yes-no-maybe"
                        value="Maybe"
                    />
                            Maybe 
                </label>
            </fieldset>


            <fieldset>
                <label>What is you favorite feature of freeCodeCamp? </label>
                    <select>
                        <option disabled selected>Select an option</option>
                        <option>Challenges</option>
                        <option>Projects</option>
                        <option>Community</option>
                        <option>Open Source</option>
                    </select>


                <br><br>


                <label>What would you like to see improved?<small>(Check all that apply)</small></label>
                <label>
                    <input 
                        type="checkbox"
                        id="front-end projects"
                        value="Front-end Projects"
                    />
                            Front-end Projects 
                </label>
                <label>
                    <input 
                        type="checkbox"
                        id="back-end projects"
                        value="Back-end Projects"
                    />
                            Back-end Projects
                </label>
                <label>
                    <input 
                        type="checkbox"
                        id="data visualization"
                        value="Data Visualization"
                    />
                            Data Visualization
                </label>
                <label>
                    <input 
                        type="checkbox"
                        id="challenges"
                        value="Challenges"
                    />
                            Challenges
                </label>
                <label>
                    <input 
                        type="checkbox"
                        id="open source community"
                        value="Open Source Community"
                    />
                            Open Source Community
                </label>
                <label>
                    <input 
                        type="checkbox"
                        id="gitter help rooms"
                        value="Gitter help rooms"
                    />
                            Gitter help rooms
                </label>
                <label>
                    <input 
                        type="checkbox"
                        id="videos"
                        value="Videos"
                    />
                            Videos
                </label>
                <label>
                    <input 
                        type="checkbox"
                        id="city meetups"
                        value="City Meetups"
                    />
                            City Meetups
                </label>
                <label>
                    <input 
                        type="checkbox"
                        id="wiki"
                        value="Wiki"
                    />
                            Wiki
                </label>
                <label>
                    <input 
                        type="checkbox"
                        id="forum"
                        value="Forum"
                    />  
                            Forum
                </label>
                <label>
                    <input 
                        type="checkbox"
                        id="additional courses"
                        value="Additional Courses"
                    />
                            Additional Courses
                </label>

                <br>
                <br>

                <label>
                    Any Comments or Suggestions?
                        <textarea 
                            placeholder="Enter your comment here..."></textarea
                        >
                </label>
            </fieldset>

            <form 
                action="https://htmlcolors.com/google-color-picker" 
                method="post"
                >
                <input
                    id="submit" 
                    type="submit" 
                    value="Submit" 
                />
            </form>
        </form>
    </body>
</html>
